<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View Customers</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><i class="fas fa-fire"></i> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>
			<div class="text-center">
				<a href="/reserve"><button type="button" class="btn btn-lg btn-danger">Make Reservation</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default">Home</button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>
	    <footer class="footer">
	        <p><a href="" id="clear">Clear Table</a> | <a href="">API Table Link</a> | <a href="">API Wait List</a></p>
	    </footer>
	</div>
	<!--- Scripts -->
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
