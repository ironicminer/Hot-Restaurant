<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
	<title>Reservation Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><i class="fas fa-fire"></i> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>
			<div class="text-center">
				<a href="./viewTables.html"><button type="button" class="btn btn-lg btn-primary">View Tables</button></a>
				<a href="./index.html"><button type="button" class="btn btn-lg btn-default">Home</button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="form_name">
							</div>
							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="form_phone">
							</div>
							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="form_email">
							</div>
							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="form_uniqueID">
							</div>
							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
        </div>
        
	    <footer class="footer">
	        <a href="">API Table Link</a> | <a href="">API Wait List</a>
	    </footer>
	</div>
	<!--- Scripts -->
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
